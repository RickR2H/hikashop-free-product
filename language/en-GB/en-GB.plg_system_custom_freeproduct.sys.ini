PLG_SYSTEM_FREEPRODUCT="HikaShop R2H free product plugin"
PLG_SYSTEM_FREEPRODUCT_XML_DESCRIPTION="<H3>How to use this plugin</h3><p>Activate the plugin<br>Add a category that is not in the default product listing, in most cases the root. This way the product is by default not visible.<br>Add a product to this category with the price of 0.<br>Remember the Hikashop product ID and add it to the product ID field in this plugin.<br>Set the free product quantity and the minimum price at which the free product will be added.<br>When you want to use a Hikashop Coupon, create a coupon code, select the coupon code to use together with the other settings.</p>"